{% extends 'base.html' %}
{% endfor %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
<h1>Update Information</h1>
<form method="POST" action="/update/{{ student.id }}" class="p-5"> </form>
{% csrf-token %}
<label for="fname" class="form-label">Firstname</label>
<input type="text" id="frame" name="firstname" value="{{student.firstname}}">

<label for="lname" class="form-label">Lastname</label>
<input type="type" id="lname" name="lastname" value="{{student.lastname  }}">

<label for="email" id="email" name="email" value="{{ student.email }}"></label>
<br><br>
<button type="submit " class="btn btn-primary">Update</button>

</body>
</html>
